spring.application.name=playattentionargentina

# Para leer las variables de entorno de .env
spring.config.import=optional:file:.env[.properties]


spring.datasource.url=jdbc:mysql://localhost:3306/playattention
spring.datasource.username=root
spring.datasource.password=88930804
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true



logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG
logging.level.org.springframework.security=TRACE


jwt.secret=${JWTPLAYATTENTION}
jwt.expiration= 86400000
jwt.algorithm= HS256

server.port=8080
server.servlet.context-path=/api

logging.level.org.springframework=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.playatt=DEBUG

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads


# Configuracion de Redis para cache distribuida
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.timeout=60000

# Configuracion de cache
spring.cache.type=redis
spring.cache.redis.time-to-live=86400000
spring.cache.redis.cache-null-values=false

# Habilitar programacion de tareas
spring.task.scheduling.pool.size=5